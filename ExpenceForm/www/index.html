<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<label> Tarih </label>
<input type="date" id="COST_DATE" />
<div id="images"></div>

<script>
(function() {
  console.log("başladı");
  var flickerAPI = "http://85.97.120.30:9090/istakip_yesis_webservices/GetMyActivities?android_id=9feff6f179273142&jsonType=1";
  $.getJSON( flickerAPI, {
    format: "json"
  });
  $.getJSON(flickerAPI, function(data) {
        console.log("myData");
        console.log(data);
        console.log(data[0]);
      $.each( data, function( i, item ) {
      $("#images").append(item.from +"<br/>");
      $("#images").append("<a href=" +item.id + ">  "+item.subject+"<a/><br/>");
        });
      });
})();
</script>

</body>
</html>
