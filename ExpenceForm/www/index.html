<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="images"></div>

<script>
(function() {
  console.log("başladı");
  var flickerAPI = "http://localhost:9090/istakip_yesis_webservices/GetMyActivities2?android_id=a2d1498e8794bcf1&jsonType=1&callback=";
  $.getJSON( flickerAPI, {
    format: "json"
  })
  $.getJSON(flickerAPI, function(data) {
        console.log("myData");
        console.log(data);
        console.log(data[0]);
      $.each( data, function( i, item ) {
      $("#images").append(item.company +"<br/>");
      $("#images").append("<a href=" +item.id + ">  "+item.subject+"<a/><br/>");
      $("#images").append("<br/>");
      });
      });
})();
</script>

</body>
</html>
